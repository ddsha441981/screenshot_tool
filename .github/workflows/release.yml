name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Screenshot Tool ${{ github.ref }}
          body: |
            # üöÄ Screenshot Tool ${{ github.ref }}
            
            A fast, cross-platform screenshot capture tool built with Rust.
            
            ## ‚ú® Features
            - Multiple capture modes (fullscreen, selection, window)
            - Cross-platform support (Linux, macOS, Windows)
            - CLI interface with advanced options
            - Fast performance with minimal overhead
            
            ## üì• Downloads
            Choose the appropriate version for your platform:
            
            - **Linux x64**: `screenshot-${{ github.ref_name }}-linux-x86_64.tar.gz`
            - **Windows x64**: `screenshot-${{ github.ref_name }}-windows-x86_64.zip`
            - **macOS Intel**: `screenshot-${{ github.ref_name }}-macos-x86_64.tar.gz`
            - **macOS Apple Silicon**: `screenshot-${{ github.ref_name }}-macos-aarch64.tar.gz`
            
            ## üõ† Installation
            1. Download the appropriate file for your platform
            2. Extract the archive
            3. Move the binary to your PATH (e.g., `/usr/local/bin` or `~/.local/bin`)
            4. Make it executable: `chmod +x screenshot` (Linux/macOS)
            
            ## üìã Usage
            ```
            screenshot fullscreen    # Capture full screen
            screenshot selection     # Capture selected area
            screenshot window        # Capture specific window
            screenshot list          # List available screens
            screenshot --help        # Show all options
            ```
            
            ## üêõ Issues & Support
            If you encounter any issues, please report them on the [Issues page](https://github.com/deendayal/screenshot_tool/issues).
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            name: windows-x86_64
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64
            archive: tar.gz
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Install Windows dependencies
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          sudo apt update
          sudo apt install -y mingw-w64
      
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
      
      - name: Prepare Linux/macOS release
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/screenshot release/
          cd release
          tar -czf ../screenshot-${{ github.ref_name }}-${{ matrix.name }}.tar.gz screenshot
      
      - name: Prepare Windows release
        if: matrix.archive == 'zip'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/screenshot.exe release/
          cd release
          zip ../screenshot-${{ github.ref_name }}-${{ matrix.name }}.zip screenshot.exe
      
      - name: Upload Linux/macOS Release Asset
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./screenshot-${{ github.ref_name }}-${{ matrix.name }}.tar.gz
          asset_name: screenshot-${{ github.ref_name }}-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload Windows Release Asset
        if: matrix.archive == 'zip'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./screenshot-${{ github.ref_name }}-${{ matrix.name }}.zip
          asset_name: screenshot-${{ github.ref_name }}-${{ matrix.name }}.zip
          asset_content_type: application/zip
